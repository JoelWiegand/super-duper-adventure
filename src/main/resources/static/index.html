<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Enter your info:</h1>
        <form>
            <fieldset>
                <legend>Your Contact Details</legend>
                <br><br>
                <br> <label>First Name: <input type="text" id="firstName"></label>
                <br><label>Last Name: <input type="text" id="lastName"> </label>
                <br><label>Username: <input type="text" id="username"></label>
                <br><label>Password: <input type="text" id="password"> </label>
                <br><label>Email: <input type="text" id="email"></label>
                <hr>
            </fieldset>
            <input type="button" value="Submit Info" id="btn">
        </form>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
